<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Buoi 2-3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Bài 1 Tính tiền lương -->
    <div class="container">
      <div class="card w-50">
        <div class="card-header text-center">
          <h3>Tính Tiền Lương</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label">Nhập Số Ngày Làm Việc</label>
            <input
              type="number"
              name=""
              id="soNgayLamViec"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nhập lương 1 ngày</label>
            <input
              type="number"
              name=""
              id="luong1Ngay"
              class="form-control"
              required
            />
          </div>
          <button class="btn btn-success" id="btnTinhTienLuong">
            Tính Tiền
          </button>
        </div>
        <div class="card-footer">
          <p>Tiền lương là: $<span id="tienLuong"></span></p>
        </div>
      </div>
    </div>

    <hr />

    <!-- Bài 2 Tính giá trị trung bình-->
    <div class="container">
      <div class="card w-50">
        <div class="card-header text-center">
          <h3>Tính giá trị trung bình</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label">Số thứ nhất</label>
            <input
              type="number"
              name=""
              id="number1"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ hai</label>
            <input
              type="number"
              name=""
              id="number2"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ ba</label>
            <input
              type="number"
              name=""
              id="number3"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ tư</label>
            <input
              type="number"
              name=""
              id="number4"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ năm</label>
            <input
              type="number"
              name=""
              id="number5"
              class="form-control"
              placeholder=""
            />
          </div>
          <button class="btn btn-primary" id="btnTinhTrungBinh">
            Tính trung bình
          </button>
        </div>
        <div class="card-footer">
          Giá trị trung bình: <span id="ketQuaTrungBinh"></span>
        </div>
      </div>
    </div>

    <hr />
    <!-- Bai 3 Quy đổi tiền -->
    <div class="container">
      <div class="card w-50">
        <div class="card-header text-center">
          <h3>Quy đổi USD sang VNĐ</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label">Tỷ giá USD/VND</label>
            <input
              type="number"
              name=""
              id="exchangeRate"
              class="form-control"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Số tiền USD</label>
            <input
              type="number"
              name=""
              id="usd"
              class="form-control"
              placeholder=""
            />
          </div>
          <button class="btn btn-primary" id="btnConvert">Quy đổi</button>
        </div>
        <div class="card-footer">Số tiền VND: <span id="vnd"></span></div>
      </div>
    </div>

    <hr />

    <!-- Bài 4 Tính diện tích, chu vi HCN -->
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label">Chiều dài (m)</label>
            <input
              type="number"
              name=""
              id="length"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Chiều rộng (m)</label>
            <input
              type="number"
              name=""
              id="width"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <button class="btn btn-primary" id="btnCalculate">Tính</button>
        </div>
        <div class="card-footer">
          Diện tích: <span id="area"></span> m<sup>2</sup>
          <br />
          Chu vi: <span id="perimeter"></span> m
        </div>
      </div>
    </div>

    <hr />

    <!-- Bài 5 Tính tổng 2 ký số-->
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          
          <div class="mb-3">
            <label for="" class="form-label">Nhập vào số có hai chữ số</label>
            <input
              type="number"
              name=""
              id="number"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <button id="btnCalcSum" class="btn btn-primary">Tính tổng</button>
        </div>
        <div class="card-footer">
          Tổng hai ký số: <span id="sum"></span>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/buoi3.js"></script>
  </body>
</html>
